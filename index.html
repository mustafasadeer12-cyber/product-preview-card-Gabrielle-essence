<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
</style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
</head>
<body>
  
  <main class="product__card"> 
    
    <div class="product__image">
      <img src="https://i.ibb.co/8Lp8xpVJ/image-product-desktop.jpg"
           alt="Gabrielle Essence Eau De Parfum bottle">
    </div>
    
    
    
    <div class="product__info">
      <p class="product__tag"> PERFUME</p>
      <h1 class="product__title"> Gabrielle Essence Eau De Parfum </h1>
      <p class="product__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      
    <div class="product__pricing">
      <span class="product__price--current"> $149.99</span>
      <span class="product__price--original">$169.99</span>
      </div>
      
     <button class="product__button">
          <span class="material-symbols-outlined"> shopping_cart</span> Add to Cart </button>
      
    </div>
    
    
</main>
  
  <footer class="attribution"> 
   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Mos Fendi
  </footer>
 
  </body>
</html>
