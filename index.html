<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
  </style>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart">
</head>
<body>
  
  <main class="product__card"> 
    
    <div class="product__image">
      <picture>
        <source media="(max-width: 639px)" srcset="https://i.ibb.co/FzjRvyR/image-product-mobile.jpg">
        <img src="https://i.ibb.co/8Lp8xpVJ/image-product-desktop.jpg"
             alt="Gabrielle Essence Eau De Parfum bottle">
      </picture>
    </div>
    
    <div class="product__info"> 
      <p class="product__tag">PERFUME</p>
      
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="product__pricing"> 
        <span class="product__price--current">$149.99</span>
        <span class="product__price--original">$169.99</span>
      </div> 
      
      <button class="product__button">
        <span class="material-symbols-outlined">shopping_cart</span>
        <span>Add to Cart</span>
      </button>
      
    </div>
    
  </main> 
  
  <footer class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mustafasadeer12-cyber" target="_blank">Mos Fendi</a>
  </footer>
  
</body>
</html>
